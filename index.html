<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-danger">
    <main>
        <section>
            <h1 class="text-center text-light mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="container bg-light p-2 text-center">
                <div class="row">
                    <div class="col">
                        <p class="text-danger"><strong>Nome Cognome</strong></p>
                        <input type="text" class="border-danger rounded" id="name">
                    </div>
                    <div class="col">
                        <p class="text-danger"><strong>KM da percorrere</strong></p>
                        <input type="number" class="border-danger rounded custom-width" id="distance">
                    </div>
                    <div class="col">
                        <p class="text-danger"><strong>Fascia d'et√†</strong></p>
                        <select class="border-danger rounded custom-width" id="age" name="scelta">
                            <option value="opzione1">Maggiorenne</option>
                            <option value="opzione2">Minorenne</option>
                            <option value="opzione3">Over 65</option>
                        </select>    
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col my-4">
                        <button class="btn btn-secondary text-danger-emphasis" id="genera"><strong>Genera</strong></button>
                        <button class="btn btn-secondary text-danger-emphasis" id="annulla"><strong>Annulla</strong></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="d-none" id="personal_ticket">
            <h1 class="text-center text-light mt-5">IL TUO BIGLIETTO</h1>
            <div class="container bg-light px-4 p-2">
                <h4><strong>DETTAGLIO PASSEGERI</strong></h4>
                <div class="container">
                    <hr class="m-0">
                    <div class="row">
                        <div class="col bg-secondary">
                            <div class="mt-3"><strong>NOME PASSEGGERO</strong></div>
                            <div class="mb-3" id="passenger"><strong></strong></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Offerta</strong></p>
                            <div class="mb-3" id="offer"></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Carrozza</strong></p>
                            <div class="mb-3" id="carrozza"></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Codice CP</strong></p>
                            <div class="mb-3" id="cod_cp"></div>
                        </div>
                        <div class="col">
                            <p class="mt-3"><strong>Costo biglietto</strong></p>
                            <div class="mb-3" id="price_ticket"></div>
                        </div>
                        <hr class="mb-3">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
